<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GitHub Lookup</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <form id="github-form">
    <input type="text" id="github-username" placeholder="GitHub Username" required>
    <button type="submit">Lookup</button>
  </form>
  <div id="github-status" aria-live="polite"></div>
  <div id="github-account-age"></div>
  <script src="script.js"></script>
</body>
</html>
